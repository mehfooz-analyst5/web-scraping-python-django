<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Web Scraping</title>
  </head>
  <body>


    <div class="container my-5">
        <div class="row my-5">
            <div class="col-md-12">
                <h1 class="text-center alert-info py-3">Web Scraping</h1>

                <form action="" method="post">
                  {% csrf_token %}

                    <div class="my-4">
                        <label for="url" class="form-label" >Website URL</label>
                        <input type="text" required='True' class="form-control" id="site" name='site' placeholder='Enter your site '>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                    <a href="{% url 'delete' %}" class="btn btn-danger">Delete all Data</a>

                </form>

                

            </div>
        </div>

        <div class="row my-5">
          <div class="col-md-12">
              <h1 class="text-center alert-info py-3">Result</h1>

            
            {% if data %}
              <table class="table my-5">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                  </tr>
                </thead>

                <tbody>

                    {% for link in data %}
                  
                        <tr>
                            <th scope="row">{{link.id}}</th>
                            <td>{{link.name}}</td>
                            <td>{{link.link}}</td>
                        </tr>

                    {% endfor %}

                </tbody>
              </table>
            {% endif %}

            <p class='text-center'>Record not found</p>
              
              
          </div>
      </div>
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
